<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice 1 </title>
</head>
<body>
    <p> What is <strong> HTML? </strong> </p>
    <hr>
    <h3> Multi Level List </h3>
    <ol>
        <li>First</li>
        <li>Second
            <ul>
                <li>Sub <i> of Second </i></li>
                <li>Another Sub</li>
            </ul>
        </li>
        <li>Third</li>
        <li> Fourth
            <ul type="square">
                <li>Sub of Second</li>
                <li><i> Another Sub </i></li>
            </ul>
        </li>
        <li> <mark> Fifth </mark> </li>
    </ol>
    <hr>
    <h5>Description List</h5>
    <dl>
        <ul>
            <li>
                <dt>Coffee</dt>
                <dd>Black hot drink</dd>
            </li>
            <li>
                <dt>Milk</dt>
                <dd>White cold drink</dd>
            </li> 
        </ul>  
    </dl>
    <hr>
    <h3>Image</h3>
    <img src="brosis.jpeg" alt="brother" height="100" width="100">
    <hr>
    <table border="1" width="60%">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>43</td>
        </tr>
        <tr>
          <td  rowspan="2">Eve</td>
          <td>Jackson</td>
          <td>57</td>
        </tr>
        <tr>
          <td>Anton</td>
          <td>27</td>
        </tr>
      </table>
      <hr>
</body>
</html>
